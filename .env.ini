



# ============================================
# E-Paper Picture Frame Configuration
# ============================================
# Copy this file to .env and customize for your setup
# Command: cp .env.example .env
#
# IMPORTANT: Never commit .env to Git!
# ============================================

# ============================================
# Photo Directory Settings
# ============================================

# Where to store/load photos
PHOTO_DIR=/home/pi/pictures

# Supported image formats (comma-separated)
IMAGE_FORMATS=.jpg,.jpeg,.png,.bmp

# ============================================
# Display Behavior
# ============================================

# How often to change photos (in seconds)
# 300 = 5 minutes, 600 = 10 minutes, 60 = 1 minute
REFRESH_INTERVAL=300

# Display photos in random order? (true/false)
RANDOM_ORDER=true

# Show filename at bottom of display? (true/false)
SHOW_FILENAME=false

# Show timestamp when photo was taken? (true/false)
SHOW_TIMESTAMP=false

# ============================================
# Power Management
# ============================================

# Put display to sleep between updates to save power? (true/false)
DISPLAY_SLEEP=true

# Full display clear every N refreshes (prevents ghosting)
# Lower = less ghosting but more power use
FULL_CLEAR_EVERY=10

# ============================================
# Network Features (Optional)
# ============================================

# Enable web-based photo upload? (true/false)
ENABLE_WEB_UPLOAD=false

# Port for web upload server
WEB_UPLOAD_PORT=8080

# Require password for uploads? (true/false)
WEB_UPLOAD_PASSWORD_REQUIRED=false

# Upload password (if enabled above)
# IMPORTANT: Change this default password!
WEB_UPLOAD_PASSWORD=Sublime713!

# ============================================
# Cloud Sync (Optional)
# ============================================

# Enable cloud photo sync? (true/false)
ENABLE_CLOUD_SYNC=false

# Cloud service (dropbox, google_photos, onedrive)
CLOUD_SERVICE=google_photos

# Cloud folder path
CLOUD_FOLDER=/Photos/PictureFrame

# Sync interval (in seconds)
# 3600 = every hour, 86400 = once per day
CLOUD_SYNC_INTERVAL=3600

# ============================================
# Logging
# ============================================

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
LOG_LEVEL=INFO

# Log file location
LOG_FILE=/home/pi/picture_frame.log

# Maximum log file size (bytes)
# 1048576 = 1MB, 10485760 = 10MB
LOG_MAX_BYTES=1048576

# Number of backup log files to keep
LOG_BACKUP_COUNT=3

# ============================================
# Advanced Display Settings
# ============================================

# Contrast enhancement (1.0 = normal, 1.2 = slightly higher)
CONTRAST_ENHANCEMENT=1.2

# Display border around photos? (true/false)
SHOW_BORDER=true

# Border width in pixels
BORDER_WIDTH=1

# Dithering algorithm (floyd-steinberg, ordered, threshold)
DITHER_ALGORITHM=floyd-steinberg

# ============================================
# Development/Testing
# ============================================

# Simulation mode (saves to files instead of display)
SIMULATION_MODE=false

# Simulation output directory
SIMULATION_OUTPUT=/home/pi/test_output

